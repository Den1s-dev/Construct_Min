<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container mt-4">
        <h1>Конструктор комплектов</h1>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="row">
            <div class="col">
              <button type="button" class="btn btn-primary category-btn active" data-category="oven">Духовой шкаф</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary category-btn" data-category="cooktop">Варочная поверхность</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary category-btn" data-category="hood">Вытяжка</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary category-btn" data-category="microwave">Микроволновка</button>
            </div>
          </div>

        <div id="categoryCards" style="display: none;">
          <h2 id="categoryTitle" class="mt-4"></h2>
          <div class="row" id="cardContainer"></div>
        </div>
        <ul id="selectedProductsList"></ul>
        <button id="createSetButton" type="button" class="btn btn-primary">Создать набор</button>
       
      </div>
    
      
    
      
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
