<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

        <div class="container">
          <h1 class="mt-5">Конструктор комплектов</h1>
      
          <div class="progress mt-4">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
      
          <div class="mb-4 mt-4">
            <h3>Выберите категорию:</h3>
            <div class="btn-group" role="group" aria-label="Категории">
              <button type="button" class="btn btn-primary category-btn" data-category="oven">Духовой шкаф</button>
              <button type="button" class="btn btn-primary category-btn" data-category="cooktop">Варочная поверхность</button>
              <button type="button" class="btn btn-primary category-btn" data-category="hood">Вытяжка</button>
              <button type="button" class="btn btn-primary category-btn" data-category="microwave">Микроволновка</button>
            </div>
          </div>
      
          <div id="categoryCards" class="mt-4" style="display: none;">
            <h3 id="categoryTitle"></h3>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="cardContainer"></div>
          </div>
      
          <h2 class="mt-4">Выбранные товары:</h2>
          <ul id="selectedProductsList"></ul>
        </div>
      
    
      
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
